<!DOCTYPE html>
<html lang="en" ng-app="learnApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Anything</title>
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="dist/styles.css">
</head >
<body ng-controller="homeCtrl">
    <nav ng-init="getYoutubeData('learn anything');isNavCollapsed = true" class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button id="navColl" type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <ul class="home-menu">
                <a ui-sref="home" ng-click="goHome();getYoutubeData('learn anything');isNavCollapsed = true">Home </a>
                <a class="login1" ng-click="youtubeData = [];isNavCollapsed = true" href="/auth"  ng-show="!user || user === 'NOT LOGGED IN'"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                <a class="login1" ng-show="user && user !== 'NOT LOGGED IN'" ui-sref="acct" ng-click="youtubeData = [];isNavCollapsed = true"> Account</a>
            </ul>
        </div>
        <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed" id="myNavbar">
            <ul class="menu navbar-inverse navbar-nav">
                <li><a style="padding-top: 10px" id="login2" ui-sref="home" ng-click="goHome();getYoutubeData('learn anything'); isNavCollapsed = true">Learn Anything</a>
                <li id="form-holder"><form class="topForm search-bar-top" ng-submit="searchGoHome();getYoutubeData(youtubeSearchText);isNavCollapsed = true">
                    <input type="text" class="form-control" ng-model="youtubeSearchText"><button id="search-button" class="btn btn-primary" >Search</button>
                </form></li>
                <li class="menu-item"><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="Beauty Tutorials" data="youtubeData" next="nextPageToken"  list="makeup"></nav-direct></li>
                <li class="menu-item"><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="Home DIY" data="youtubeData" next="nextPageToken"  list="homeImprovement"></nav-direct></li>
                <li class="menu-item"><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="PC Upgrades" data="youtubeData" next="nextPageToken"  list="computerList"></nav-direct></li>
                <li class="menu-item"><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="Programming" data="youtubeData" next="nextPageToken"  list="programmingList"></nav-direct></li>
                <ul class="smallUl nav navbar-nav navbar-right">
                    <a class="aboutTop" ng-click="youtubeData = [];isNavCollapsed = true" ui-sref="about">About</a>
                    <a class="aboutTop" ng-click="youtubeData = [];isNavCollapsed = true" ui-sref="rated">Rated</a>
                    <a ng-show="user && user !== 'NOT LOGGED IN'" ng-click="isNavCollapsed = true" id="logout" href="/auth/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a>
                    <li id="search">
                        <form class="topForm search-bar-top" ng-submit="searchGoHome();getYoutubeData(youtubeSearchText);isNavCollapsed = true">
                            <input type="text" class="form-control" ng-model="youtubeSearchText"><button id="search-button" class="btn btn-primary" >Search</button>
                        </form>
                    </li>
                    <a style="padding-top: 3px" id="login2" ng-click="youtubeData = [];isNavCollapsed = true" href="/auth"  ng-show="!user || user === 'NOT LOGGED IN'"><span class="glyphicon glyphicon-log-in"></span>Login</a>
                    <a id="login2" ng-show="user && user !== 'NOT LOGGED IN'" ui-sref="acct" ng-click="youtubeData = [];isNavCollapsed = true; goToTop()"> {{user.user_name}}</a>
                </ul>
            </ul>
            </div>
    </nav>
<div class="side-nav">
    <ul class="navbar-inverse navbar-nav">
        <li><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="Beauty Tutorials" data="youtubeData" next="nextPageToken"  list="makeup"></nav-direct></li>
        <li><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="Home DIY" data="youtubeData" next="nextPageToken"  list="homeImprovement"></nav-direct></li>
        <li><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="PC Upgrades" data="youtubeData" next="nextPageToken"  list="computerList"></nav-direct></li>
        <li><nav-direct  height="playerHight" nav-toggle="isNavCollapsed" input="youtubeSearchText" name="Programming" data="youtubeData" next="nextPageToken"  list="programmingList"></nav-direct></li>
    </ul>
</div>
<ui-view></ui-view>
<button id="backToTop" class="backToTop btn btn-primary" ng-click="goToTop()"><i class="fa fa-arrow-up"></i>TOP<i class="fa fa-arrow-up"></i></button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
<script src="js/ng-infinite-scroll/build/ng-infinite-scroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="js/lwytembed.js"></script>
    <script src="dist/js/bundle.js"></script>
</body>
</html>
